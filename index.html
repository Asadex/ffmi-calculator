<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Prata&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>FFMI Calculator</title>
</head>
<body>
    <main id="container">
        <div id="form">
            <img src="favicon.ico" id="big-logo" alt="logo">
            <h1>Fat Free Mass Index Calculator</h1>
        <div class="information">
            <label>
                <p>Height : </p> 
                <input type="text" name="" id="">
                <legend>Ex : 182 cm / 6 foot</legend>
            </label>
        </div>
        
        <div class="information">
            <label>
                <p>Weight : </p> 
                <input type="text" name="" id="">
                <legend>Ex : 69 kg / 150 lb</legend>
            </label>
        </div>

        <div class="information">
            <label>
                <p>Body Fat :</p>
                <input type="text" name="" id="">
                <legend>Ex : 12 %</legend>
            </label>
        </div>

        <div id="buttons-container">
        <i class="fas fa-question-circle fa-3x question" ></i>
        <input type="submit" id="calculate" value="Calculate">
        </div>

        </div>

        <div id="results">
            <p>sdf</p>
        </div>
       
    </main>
    
    

    <footer id="footer">
        <p>Powered by <span id="business">Mystic Muscle Mass</span></p>
    </footer>
</body>
</html>
